<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JO KEN PÔ</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">

        <h1>JO KEN PÔ</h1>
        <input type="text" id="inputPlayer" placeholder="Escolha a sua jogada">
        <span class="info">0-Pedra | 1-Papel | 2-Tesoura</span>
        <button id="btn-play">Play</button>
        <h4>Tentativas: <span id="tentativas">0</span></h4>
        
        <div class="res">
            <h2>Resultado</h2>
            <div class="placar">
                <div class="player">
                    <img src="src/images/papel.png" alt="Jogador">
                    <h3>Player</h3>
                </div>
                <h2>X</h2>
                <div class="machine">
                    <img src="src/images/tesoura.png" alt="Algoritimo">
                    <h3>Algoritmo</h3>
                </div>
            </div>
            <h3>Você venceu!</h3>
        </div>
    </div>
    <script src="src/js/index.js"></script>
</body>
</html>
